{% extends 'layouts/layout.html'%}
{% block content %}
<div class="container">
    <h1 class="mb-4">Registrar propiedad</h1>
    <div class="mb-5">
        <a href="/createcategory" class="btn btn-outline-info float-right">New Category</a>
    </div>
    <form method="POST" action="/addproperty">
        <div class="form-row">
            <div class="form-group col-md-5 mr-md-5">
                <label>Title</label>
                <input type="text" class="form-control" id="title" placeholder="Title" name="title" required>
            </div>
            <div class="form-group col-md-6">
                <label>Property type</label>
                <select class="custom-select" id="inputGroupSelect01" name="type">
                    {% for category in categories %}
                        <option value="{{category['name_category']}}">{{category['name_category']}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group col-md-5 mr-md-5">
                <label>Address</label>
                <input type="text" class="form-control" id="address" placeholder="Address" name="address" required>
            </div>
            <div class="form-group col-md-6">
                <label>Rooms</label>
                <input type="number" class="form-control" id="rooms" placeholder="Rooms" name="rooms" required>
            </div>
            <div class="form-group col-md-5 mr-md-5">
                <label>price</label>
                <input type="number" class="form-control" id="price" placeholder="Price" name="price" required>
            </div>
            <div class="form-group col-md-6">
                <label>Area</label>
                <input type="number" class="form-control" id="area" placeholder="Area" name="area" required>
            </div>
            <button type="submit" class="btn btn-outline-success btn-block mr-md-5 mt-4">Register property</button>
        </div>
    </form>
</div>
{% endblock%}
