{% extends 'layouts/layout.html'%}
{% block content %}
<div class="container">
    <h1 class="mb-4">Registrar propiedad</h1>
    <form method="POST" action="/addproperty">
        <div class="form-row">
            <div class="form-group col-md-5 mr-md-5">
                <label>Title</label>
                <input type="text" class="form-control" id="title" placeholder="Title" name="title">
            </div>
            <div class="form-group col-md-6">
                <label>Property type</label>
                <select class="custom-select" id="inputGroupSelect01" name="type">
                    <option selected>Casa</option>
                    <option selected>Apartamento</option>
                    <option selected>Hostal</option>
                    <option selected>Finca</option>
                    {% for category in categories %}
                    <option value="{{category['name_category']}}">{{category['name_category']}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group col-md-5 mr-md-5">
                <label>Address</label>
                <input type="text" class="form-control" id="address" placeholder="Address" name="address">
            </div>
            <div class="form-group col-md-6">
                <label>Rooms</label>
                <input type="text" class="form-control" id="rooms" placeholder="Rooms" name="rooms">
            </div>
            <div class="form-group col-md-5 mr-md-5">
                <label>price</label>
                <input type="text" class="form-control" id="price" placeholder="Price" name="price">
            </div>
            <div class="form-group col-md-6">
                <label>Area</label>
                <input type="text" class="form-control" id="area" placeholder="Area" name="area">
            </div>
            <button type="submit" class="btn btn-outline-success btn-block mr-md-5 mt-4">Register property</button>
        </div>
    </form>
</div>
{% endblock%}
